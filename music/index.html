<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel Song Player</title>
    <script src="https://unpkg.com/@strudel/web@1.0.3"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #81c784;
            font-size: 1.2em;
        }
        
        .main-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .stop-btn:hover {
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        
        .load-btn {
            background: linear-gradient(45deg, #9c27b0, #7b1fa2);
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }
        
        .load-btn:hover {
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 18px;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .song-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .song-list h2 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .song-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .song-item:hover {
            background: rgba(79, 195, 247, 0.2);
            border-color: #4fc3f7;
        }
        
        .song-item.active {
            background: rgba(79, 195, 247, 0.3);
            border-color: #4fc3f7;
        }
        
        .song-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .song-description {
            font-size: 0.9em;
            color: #aaa;
        }
        
        .code-editor {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .code-editor h2 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        #codeDisplay {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .loading {
            color: #ffb74d;
        }
        
        .error {
            color: #f44336;
        }
        
        .success {
            color: #81c784;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Strudel Song Player</h1>
            <p class="subtitle">Load and play Strudel scripts from your library</p>
        </header>
        
        <div class="main-controls">
            <button id="playBtn">‚ñ∂Ô∏è PLAY</button>
            <button id="stopBtn" class="stop-btn">‚èπÔ∏è STOP</button>
            <div class="file-input-wrapper">
                <button class="load-btn">üìÅ LOAD CUSTOM SONG</button>
                <input type="file" id="fileInput" accept=".js,.mjs,.txt">
            </div>
        </div>
        
        <div class="status" id="status">Ready to play music! Select a song from the library.</div>
        
        <div class="content">
            <div class="song-list">
                <h2>üìö Song Library</h2>
                <div id="songList"></div>
            </div>
            
            <div class="code-editor">
                <h2>üìù Code Preview</h2>
                <div id="codeDisplay">// Select a song to view its code...</div>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let currentSong = null;
        let currentCode = null;
        
        // Song library (embedded songs)
        const songLibrary = [
            {
                id: 'electronic-journey',
                title: 'Electronic Journey',
                description: 'Atmospheric electronic with drums, bass, and melody',
                code: `setcps(0.5)

stack(
  // Drums
  s("bd*2, ~ sd, hh*4")
    .bank('RolandTR909')
    .room(0.3)
    .sometimes(x => x.speed(2).gain(0.6)),
  
  // Bass
  note("c1, ~, g1, ~, f1, ~, bb1, ~")
    .s('sawtooth')
    .lpf(sine.range(200, 800).slow(8))
    .gain(0.6),
  
  // Melody
  n("0 2 4 7 9 12 7 4")
    .scale('C4:minor')
    .s('sawtooth')
    .attack(0.1)
    .release(0.3)
    .room(0.8)
    .delay(0.5)
    .gain(0.4),
  
  // Pad
  note("c3,eb3,g3,bb3")
    .s('sawtooth')
    .attack(2)
    .release(3)
    .room(1)
    .gain(0.2)
    .lpf(800)
)`
            },
            {
                id: 'simple-drums',
                title: 'Simple Drums',
                description: 'Basic drum pattern with kick, snare, and hi-hats',
                code: `setcps(1)

stack(
  s("bd ~ sd ~").gain(0.8),
  s("hh*8").gain(0.3),
  s("~ cp ~ cp").gain(0.4)
)`
            },
            {
                id: 'funky-bass',
                title: 'Funky Bass',
                description: 'Groovy bass line with drums',
                code: `setcps(1)

stack(
  s("bd*2, ~ sd, hh*4"),
  note("c2 ~ g2 ~ f2 ~ bb2 ~")
    .s('sawtooth')
    .gain(0.6)
    .lpf(800)
    .room(0.2),
  note("c3 eb3 g3 bb3")
    .s('triangle')
    .gain(0.3)
    .room(0.5)
)`
            },
            {
                id: 'arpeggio',
                title: 'Arpeggiated Dream',
                description: 'Dreamy arpeggiated melody with reverb',
                code: `setcps(0.75)

n("0 2 4 7 9 12 9 7 4 2")
  .scale('C4:major')
  .s('triangle')
  .attack(0.1)
  .release(0.5)
  .room(1)
  .delay(0.5)
  .delaytime(0.25)
  .gain(0.5)
  .pan(sine.slow(4))`
            },
            {
                id: 'ambient-space',
                title: 'Ambient Space',
                description: 'Spacey ambient soundscape',
                code: `setcps(0.3)

stack(
  note("c2,e2,g2,b2")
    .s('sawtooth')
    .attack(3)
    .release(5)
    .room(1.5)
    .gain(0.3)
    .lpf(500),
  note("c4 g4 e4 b4")
    .s('sine')
    .attack(2)
    .release(4)
    .room(2)
    .gain(0.2)
    .pan(rand)
)`
            },
            {
                id: 'techno-beat',
                title: 'Techno Beat',
                description: 'Hard-hitting techno drums',
                code: `setcps(1.3)

stack(
  s("bd*4").gain(0.9),
  s("~ sd ~ sd").gain(0.7),
  s("hh*8").gain(0.4),
  s("[~ ~ ~ cp]*2").gain(0.5).room(0.3)
)`
            }
        ];
        
        // Update status
        function updateStatus(message, className = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + className;
        }
        
        // Initialize Strudel and wait for it to be ready
        let strudelReady = false;
        
        updateStatus('Initializing audio...', 'loading');
        
        // Call initStrudel and wait longer for everything to load
        initStrudel({
            prebake: () => samples('github:tidalcycles/dirt-samples'),
        });
        
        // Give it time to fully initialize (samples need to load)
        setTimeout(() => {
            strudelReady = true;
            updateStatus('Audio ready! Select a song from the library.', 'success');
            console.log('Strudel initialized and ready');
            console.log('Testing if functions are available:', typeof setcps, typeof evaluate, typeof hush);
        }, 3000);
        
        // Load song list
        function loadSongList() {
            const songListEl = document.getElementById('songList');
            songListEl.innerHTML = '';
            
            songLibrary.forEach(song => {
                const item = document.createElement('div');
                item.className = 'song-item';
                item.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-description">${song.description}</div>
                `;
                item.addEventListener('click', () => selectSong(song));
                songListEl.appendChild(item);
            });
        }
        
        // Select a song
        function selectSong(song) {
            currentSong = song;
            currentCode = song.code;
            
            // Update UI
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.song-item').classList.add('active');
            
            // Display code
            document.getElementById('codeDisplay').textContent = song.code;
            
            updateStatus(`Selected: ${song.title}`, 'success');
        }
        
        // Play button
        document.getElementById('playBtn').addEventListener('click', async () => {
            if (isPlaying) {
                updateStatus('Already playing! Stop first to change songs.', 'error');
                return;
            }
            
            if (!strudelReady) {
                updateStatus('Still loading... please wait.', 'loading');
                return;
            }
            
            if (!currentCode) {
                updateStatus('Please select a song first!', 'error');
                return;
            }
            
            try {
                updateStatus('Playing...', 'loading');
                isPlaying = true;
                
                // Remove setcps from the code and extract it
                let codeToEval = currentCode;
                let cpsValue = 1; // default
                
                // Extract setcps value if present
                const setcpsMatch = currentCode.match(/setcps\s*\(\s*([\d.]+)\s*\)/);
                if (setcpsMatch) {
                    cpsValue = parseFloat(setcpsMatch[1]);
                    // Remove setcps line from code
                    codeToEval = currentCode.replace(/setcps\s*\([^)]+\)\s*\n?/, '');
                    console.log('Extracted CPS:', cpsValue);
                }
                
                // Evaluate the code without setcps
                const pattern = await evaluate(codeToEval);
                
                // Set the CPS on the pattern using .cps() method
                if (pattern && pattern.cps) {
                    pattern.cps(cpsValue);
                }
                
                setTimeout(() => {
                    updateStatus(`üéµ Now playing: ${currentSong.title}`, 'success');
                }, 500);
                
            } catch (error) {
                console.error('Play error:', error);
                updateStatus('Error playing music: ' + error.message, 'error');
                isPlaying = false;
            }
        });
        
        // Stop button
        document.getElementById('stopBtn').addEventListener('click', () => {
            try {
                hush();
                isPlaying = false;
                updateStatus('‚èπÔ∏è Stopped', 'success');
            } catch (error) {
                console.error('Stop error:', error);
                updateStatus('Error stopping music', 'error');
            }
        });
        
        // File input
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const code = event.target.result;
                    
                    // Create a custom song entry
                    const customSong = {
                        id: 'custom-' + Date.now(),
                        title: file.name,
                        description: 'Custom loaded song'
                    };
                    
                    currentSong = customSong;
                    currentCode = code;
                    
                    // Display code
                    document.getElementById('codeDisplay').textContent = code;
                    
                    updateStatus(`Loaded: ${file.name}`, 'success');
                    
                    // Clear active selection
                    document.querySelectorAll('.song-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                } catch (error) {
                    console.error('File load error:', error);
                    updateStatus('Error loading file: ' + error.message, 'error');
                }
            };
            
            reader.readAsText(file);
            
            // Reset file input
            e.target.value = '';
        });
        
        // Initialize
        loadSongList();
    </script>
</body>
</html>
